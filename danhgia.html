<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đánh giá và ý kiến</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        width: 100%;
        margin: 20px;
    }

    h3 {
        text-align: center;
        font-size: 24px;
        color: #007bff;
        margin-bottom: 20px;
    }

    .section-heading-upper {
        font-size: 20px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h3>Đánh giá và cho ý kiến</h3>
        <div class="about-heading-content">
            <div class="bg-faded rounded p-5">
                <form id="data-form">
                    <h2 class="section-heading mb-4">
                        <span class="section-heading-upper">Gửi phản hồi</span>
                    </h2>
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" name="entry.1884265043" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="entry.513669972" required>
                    
                    <label for="feedback">Ý kiến</label>
                    <textarea id="feedback" name="entry.1524840364" rows="4" required></textarea>
                    
                    <button type="button" onclick="submitToGoogleForm()">Gửi</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function submitToGoogleForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var feedback = document.getElementById("feedback").value;

            if (name.trim() === "" || email.trim() === "" || feedback.trim() === "") {
                alert("Vui lòng nhập đầy đủ thông tin.");
                return;
            }

            var googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfIG9r_cC6OScDfue_nRP58gjSrK4zdQ4ClUp6oCsGy65_BfQ/viewform?";

            googleFormUrl += "entry.1884265043=" + encodeURIComponent(name) + "&";
            googleFormUrl += "entry.513669972=" + encodeURIComponent(email) + "&";
            googleFormUrl += "entry.1524840364=" + encodeURIComponent(feedback);

            window.location.href = googleFormUrl;
        }
    </script>
</body>
</html>
